<!DOCTYPE html>
<html lang="en">
<head th:replace="fragments/head" />
<body>
	<!-- Barra de NavegaciÃ³n superior -->
	<nav th:replace="fragments/nav" />
	<div class="container">
		<h2 th:text="#{listUsers.message}"></h2>
		<p th:text="#{listUsersText.message}"></p>
		<div class="table-responsive">
			<table class="table table-hover">
				<thead>
					<tr>
						<th th:text="#{listUsersEmail.message}"></th>
						<th th:text="#{listUsersName.message}"></th>
						<th class="col-md-1"></th>
						<th class="col-md-1"></th>
						<th class="col-md-1"></th>
						<th class="col-md-1"></th>
						<th class="col-md-1"></th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="user : ${usersList}">
						<td th:text="${user.email}">71888888X</td>
						<td th:text="${user.name}">Nombre del alumno</td>
						<!-- <td><a th:href="${}">Agregar amigo</a></td> -->
					</tr>
				</tbody>
			</table>
			<hr/>
			<ul class="nav nav-pills">
				<li class="nav-item" th:each="i : ${#numbers.sequence(0, usersList.totalPages-1)}">  
					<a th:href="@{listUsuarios/(page=${i})}" th:text="${i}" class="nav-link" th:classappend="${currentPage}==${i}?'active'"></a>  
				</li>
			</ul>
		</div>
	</div>
	<footer th:replace="fragments/footer" />
</body>
</html>
