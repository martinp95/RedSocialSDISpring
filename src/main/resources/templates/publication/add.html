<!DOCTYPE html>
<html lang="en">
<head th:replace="fragments/head" />
<body>
	<!-- Barra de NavegaciÃ³n superior -->
	<nav th:replace="fragments/nav" />
	<div class="container">
		<h2 th:text="#{addPublication.message}"></h2>
		<form class="form-horizontal" method="post" action="/publication/add">
			<div class="form-group">
				<label class="control-label col-sm-2" for="title"
					th:text="#{titlePublication.message}"></label>
				<div class="col-sm-10">
					<input type="text" class="form-control" name="title"
						th:placeholder="#{titlePublicationPlaceholder.message}"
						required="true" />
				</div>
			</div>
			<div class="form-group">
				<label class="control-label col-sm-2" for="texto"
					th:text="#{textPublication.message}"></label>
				<div class="col-sm-10">
					<textarea type="text" rows="10" cols="40" class="form-control"
						name="texto" required="true"> </textarea>
				</div>
			</div>
			<div class="form-group">
				<div class="col-sm-offset-2 col-sm-10">
					<button type="submit" class="btn btn-primary"
						th:text="#{signupSubmit.message}"></button>
				</div>
			</div>
		</form>
	</div>
	<footer th:replace="fragments/footer" />
</body>
</html>
