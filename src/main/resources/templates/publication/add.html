<!DOCTYPE html>
<html lang="en">
<head th:replace="fragments/head" />
<body>
	<!-- Barra de NavegaciÃ³n superior -->
	<nav th:replace="fragments/nav" />
	<div class="container">
		<h2 th:text="#{addPublication.message}"></h2>
		<form class="form-horizontal" method="post" action="/publication/add"
			th:object="${publication}" enctype="multipart/form-data">
			<div class="form-group">
				<label class="control-label col-sm-2" for="title"
					th:text="#{titlePublication.message}"></label>
				<div class="col-sm-10">
					<input type="text" class="form-control" name="title"
						th:placeholder="#{titlePublicationPlaceholder.message}" /> <span
						class="text-danger" th:if="${#fields.hasErrors('title')}"
						th:errors="*{title}">
				</div>
			</div>
			<div class="form-group">
				<label class="control-label col-sm-2" for="text"
					th:text="#{textPublication.message}"></label>
				<div class="col-sm-10">
					<textarea type="text" rows="10" cols="40" class="form-control"
						name="text"> </textarea>
					<span class="text-danger" th:if="${#fields.hasErrors('text')}"
						th:errors="*{text}">
				</div>
			</div>
			<!-- Poner bootStrap -->
			<div class="form-group">
				<input class="btn btn-outline-primary" type="file" name="picture"
					accept=".jpg , .jpeg , .png">
			</div>
			<div class="form-group">
				<div class="col-sm-offset-2 col-sm-10">
					<button type="submit" class="btn btn-primary"
						th:text="#{signupSubmit.message}"></button>
				</div>
			</div>
		</form>
	</div>
	<footer th:replace="fragments/footer" />
</body>
</html>
